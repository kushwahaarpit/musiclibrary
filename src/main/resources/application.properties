spring.application.name=musiclibrary

# Server Configuration
server.port=8080
server.error.include-message=always
server.servlet.context-path=/api/v1

spring.datasource.url=jdbc:mysql://localhost:3306/music_library?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=create

# JPA Configuration
spring.jpa.properties.hibernate.hbm2ddl.auto=update
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# Connection Pool Configuration
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5

# JWT Configuration
jwt.secret=mySecretKey  # You can use environment variables for sensitive data
jwt.expiration=36000000  # 10 hours in milliseconds

# Security Configuration (JWT)
spring.security.filter-dispatcher-types=async,error,request
spring.security.filter-order=0

# Logging
logging.level.org.springframework=INFO
logging.level.com.musiclibrary=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql=trace

# File Upload Configuration (if you're allowing file uploads, e.g., album images)
# spring.servlet.multipart.enabled=true
# spring.servlet.multipart.max-file-size=2MB
# spring.servlet.multipart.max-request-size=2MB

# Application Specific Configuration
app.name=MusicLibrary
app.version=1.0.0

# Spring Actuator Configuration (optional, for monitoring)
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always
management.endpoint.health.enabled=true

# Timezone
spring.datasource.timezone=UTC
